# Inventário Estático - Backup para quando o dinâmico falhar
# Use este arquivo manualmente substituindo os IPs reais

[bastion]
bastion_host ansible_host=BASTION_PUBLIC_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

[application]
app-server-1 ansible_host=10.0.1.10 ansible_user=ec2-user
app-server-2 ansible_host=10.0.2.10 ansible_user=ec2-user

[database]
# db-server-1 ansible_host=10.0.3.10 ansible_user=ec2-user

# Grupos lógicos
[private_servers:children]
application
database

[all_servers:children]
bastion
private_servers

# Variáveis por grupo
[bastion:vars]
ansible_ssh_common_args=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null

[private_servers:vars]
ansible_ssh_common_args=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ProxyCommand="ssh -W %h:%p -q ubuntu@{{ hostvars['bastion_host']['ansible_host'] }}"
ansible_ssh_private_key_file=~/.ssh/id_rsa

# Variáveis globais
[all:vars]
ansible_python_interpreter=/usr/bin/python3
environment=prod
deployment_user=ec2-user
